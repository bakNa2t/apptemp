<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <div class="main_container">
        <video src="video/airport.mp4" autoplay muted loop></video>      
        <div class="content">      
            <div class="container_app">
                <h1 class="container_title">Temperature converter</h1>
                <div class="container_input">
                    <form action="">
                        <label for="celsius" class="label_tag">Celsius:</label>
                        <input class="input_tag" type="number" id="celsius" placeholder="Enter a number:">
                        <br /><br />
    
                        <label for="fahr" class="label_tag">Fahrenheit:</label>
                        <input class="input_tag" type="number" id="fahr" placeholder="Enter a number:">
                        <br /><br />
    
                        <label for="kelvin" class="label_tag">Kelvin:</label>
                        <input class="input_tag" type="number" id="kelvin" placeholder="Enter a number:">
                    </form>
                </div>       
            </div>
        </div>
    </div>
    <div class="footer">Designed by
        <a href="https://github.com/bakna2t" target="_blank">_&#216;k</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
