<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background vigeo</title>
</head>
<body>
    <div class="main-container">
        <div class="video">
            <video src="airport.mp4" class="video__media" autoplay muted loop></video>
        </div>

        <div class="content">
            
            <div class="container__app">
                <h1 class="container__title">Temperature converter</h1>
                <br>

                <div class="container__input">
                    <form action="">
                        <label for="celsius" class="label__tag">Celsius:</label><br/>
                        <input class="input__tag" type="number" id="celsius" placeholder="Enter a number:">
                        <br /><br />
    
                        <label for="fahr" class="label__tag">Fahrenheit:</label><br/>
                        <input class="input__tag" type="number" id="fahr" placeholder="Enter a number:">
                        <br /><br />
    
                        <label for="kelvin" class="label__tag">Kelvin:</label><br/>
                        <input class="input__tag" type="number" id="kelvin" placeholder="Enter a number:">
                    </form>
                </div>
                
            </div>

        
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
